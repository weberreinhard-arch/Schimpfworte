<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Begriffe</title>
  <style>
    body {
      background-color: #fff8e7; /* sanftes Beige */
      margin: 0;
      padding: 20px;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }
    h2 {
      font-size: 28px;
      font-weight: normal;
      text-align: center;
      margin: 5px 0 40px 0; /* Abstand nach unten */
    }
    .term {
      position: absolute;
      cursor: pointer;
      white-space: nowrap;
    }
    .translation {
      opacity: 0.4; /* blass */
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h1>Goddelsheims Platt</h1>
  <h2>- schimpfen und charakterisieren -</h2>

<script>
  const terms = [
    ["Dunnerkiil","=Tausendsassa"],
    ["Dräumekeuze","=Tranfunzel, Trantüte"],
    ["Düstergroet","=eine Frau die böse guckt"],
    ["Geschüggele","=Vogelscheuche"],
    ["Halsaffschnieder","=Halunke"],
    ["Kalfmoses","=ungeschickter Mensch"],
    ["Klimfiister","=Kleinigkeitskrämer"],
    ["Kloobes","=Trottel/Dummkopf"],
    ["Knispel","=Genauigkeitsfanatiker"],
    ["Kröddel","=Miesepeter"],
    ["Schingeoas","=schlechter Mensch"],
    ["Schmoalääs","=hagerer Mensch"],
    ["Stiifläedder","=unsportlicher, ungelenker Mensch"],
    ["Suggelatz","=Dreckschwein"],
    ["Suggerump","=Schweinerumpf, Schimpfwort"],
    ["Wöstemichel","=ungehobelter Kerl"],
    ["Bloosenkopp","=Dummkopf"],
    ["Hospes","=Trottel"]
  ];

  const fonts = ["Arial","Courier New","Georgia","Verdana","Times New Roman","Tahoma","Impact","Comic Sans MS","Helvetica"];
  const colors = ["darkred","blue","green","purple","darkorange","brown","teal","crimson","navy","darkgreen","indigo","darkblue","maroon","olive","darkcyan","darkmagenta","darkslateblue","firebrick"];

  const placed = [];

  function overlaps(x,y,w,h) {
    return placed.some(p => !(x+w < p.x || p.x+p.w < x || y+h < p.y || p.y+p.h < y));
  }

  terms.forEach(([word,translation]) => {
    const div = document.createElement("div");
    div.className = "term";

    // Schriftgröße
    const baseSize = 20 + Math.random()*12;
    div.style.fontSize = (baseSize*1.2) + "px";

    // Schriftart & Farbe
    div.style.fontFamily = fonts[Math.floor(Math.random()*fonts.length)];
    div.style.color = colors[Math.floor(Math.random()*colors.length)];

    // Inhalt
    div.innerHTML = word + "<span class='translation'>" + translation + "</span>";

    document.body.appendChild(div);

    // Größe messen
    const rect = div.getBoundingClientRect();
    let w = rect.width;
    let h = rect.height;

    // Zufällige Position suchen ohne Überlappung
    let x,y,tries=0;
    const topMargin = 140; // Abstand zur Überschrift
    const bottomMargin = 100; // Abstand zum unteren Rand
    do {
      x = Math.random()*(window.innerWidth - w);
      y = topMargin + Math.random()*(window.innerHeight - h - topMargin - bottomMargin);
      tries++;
      if (tries>1000) break; // Notfall
    } while(overlaps(x,y,w,h));

    div.style.left = x + "px";
    div.style.top = y + "px";

    placed.push({x,y,w,h});

    // Klick-Audio
    div.onclick = () => {
      const audio = new Audio(word + ".mp3");
      audio.play();
    };
  });
</script>

</body>
</html>
